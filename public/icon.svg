<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="512" height="512" rx="115" fill="url(#gradient)"/>

  <!-- Colombian flag colors as accent -->
  <rect x="40" y="40" width="432" height="20" rx="10" fill="#FCD116"/>
  <rect x="40" y="65" width="432" height="10" rx="5" fill="#003893"/>
  <rect x="40" y="80" width="432" height="10" rx="5" fill="#CE1126"/>

  <!-- Translation arrows -->
  <g transform="translate(256, 256)">
    <!-- Large circular background -->
    <circle cx="0" cy="0" r="140" fill="rgba(255,255,255,0.95)"/>

    <!-- Left arrow (EN to ES) -->
    <g transform="translate(-60, -30)">
      <path d="M 0 0 L 40 0 L 40 -15 L 70 15 L 40 45 L 40 30 L 0 30 Z" fill="#1c1917" opacity="0.9"/>
    </g>

    <!-- Right arrow (ES to EN) -->
    <g transform="translate(60, 30) rotate(180)">
      <path d="M 0 0 L 40 0 L 40 -15 L 70 15 L 40 45 L 40 30 L 0 30 Z" fill="#1c1917" opacity="0.9"/>
    </g>

    <!-- ES text -->
    <text x="-50" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#1c1917">ES</text>

    <!-- EN text -->
    <text x="10" y="-40" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#1c1917">EN</text>
  </g>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafaf9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e7e5e4;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
